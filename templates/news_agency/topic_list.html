{% extends 'base.html' %}
{% block title %}Topics{% endblock %}
{% block content %}
  <h2>Topics</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for topic in topic_list %}
      <tr>
        <td><a href="#">{{ topic.name }}</a></td>
        <td>{{ topic.name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
