{% extends 'base.html' %}

{% block title %}Delete Newspaper - {{ newspaper.title }}{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center">
            <h2 class="text-danger">Confirm Deletion</h2>
            <p class="lead">Are you sure you want to delete the newspaper <strong>{{ newspaper.title }}</strong>?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post" class="mt-4">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <a href="{% url 'news_agency:newspaper-detail' newspaper.pk %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
