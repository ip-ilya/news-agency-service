{% extends 'base.html' %}
{% block title %}Redactors{% endblock %}
{% block content %}
  <h2>Redactors</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    {% for redactor in redactor_list %}
      <tr>
        <td><a href="#">{{ redactor.username }}</a></td>
        <td>{{ redactor.email }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
