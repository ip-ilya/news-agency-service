{% extends 'base.html' %}
{% block title %}Newspapers{% endblock %}
{% block content %}
  <h2>Newspapers</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    {% for newspaper in newspaper_list %}
      <tr>
        <td><a href="#">{{ newspaper.title }}</a></td>
        <td>{{ newspaper.published_date.date }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
