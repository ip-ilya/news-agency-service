{% if is_paginated %}
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a href="?page={{ page_obj.previous_page_number }}" class="page-link rounded-pill shadow-sm">
            <i class="fas fa-chevron-left"></i> Prev
          </a>
        </li>
      {% endif %}

      {% for num in paginator.page_range %}
        {% if page_obj.number == num %}
          <li class="page-item active">
            <span class="page-link rounded-pill shadow-sm">{{ num }}</span>
          </li>
        {% else %}
          <li class="page-item">
            <a href="?page={{ num }}" class="page-link rounded-pill shadow-sm">{{ num }}</a>
          </li>
        {% endif %}
      {% endfor %}

      {% if page_obj.has_next %}
        <li class="page-item">
          <a href="?page={{ page_obj.next_page_number }}" class="page-link rounded-pill shadow-sm">
            Next <i class="fas fa-chevron-right"></i>
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
