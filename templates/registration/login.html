{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Login - News Agency{% endblock %}

{% block content %}
  <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-primary font-weight-bold">Welcome Back</h2>
          <p class="text-center text-muted">Sign in to continue</p>
          <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block rounded-pill shadow-sm">Login</button>
          </form>

          <div class="text-center mt-3">
            <a href="#" class="text-muted">Forgot password?</a>
          </div>

          <div class="text-center mt-3">
            <small>Don't have an account? <a href="#" class="text-primary font-weight-bold">Sign up</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
